        <main>
            <div class="titulo-contato">
                Quer entrar em contato comigo?
            </div>
            <div class="subtitulo-contato">
                Mande um email!
            </div>
            <form class="contato">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Nome</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome aqui." required>
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Insira seu email</label>
                  <input type="email" 
                 class="form-control" id="exampleFormControlInput1"  placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Assunto</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Coloque aqui o assunto do seu email.">
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Mensagem</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Digite aqui a sua mensagem."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div class="subtitulo-contato">
                Ou acesse minhas redes sociais!
            </div>
